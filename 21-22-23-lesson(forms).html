<!DOCTYPE html>
<html>
    <head>
        <title>
            Authentication forms
        </title>
    </head>
    <body>
       <form action="organish.pkpl" method="get">
        <label for="Username">Username </label>
        <input type="text" name="username" id="username"><br><br>
        <label for="password"> Password</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="email" > Email</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="birth date"> Birth date</label>
        <input type="date" name="birthday" id="birth date"><br><br>
        <label for="male" > Male</label>
        <input type="radio" name="gender" value="male">
        <label for="female"> Female</label>
        <input type="radio" name="gender" value="female"> <br><br>
        <label for="student">Student</label>
        <input type="checkbox" name="student" id="student"><br><br>
        <label for="passport" > Passport</label>
        <input type="file" name="passport" id="passport"><hr>
        <label for="About yourself">About yourself</label>
        <textarea name="info" rows="10" cols="50" ></textarea><hr>
        <label for="experience" >what about your experience</label>
        <select name="experience" id="experience">
        <option value="0"> almost 3 year</option> 
        <option value="1">less than 2 year</option>
        <option value="2"> less than 1 year</option>
        </select> <hr>
        <button type="submit"> Register</button>
       
        
        
        
       </form>
        </form>
    </body>
    
</html>
